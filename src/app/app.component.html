<div class="list_container">
  <div class="make_list">
      <input type="text" placeholder="Add to todo list" [(ngModel)]="newItemName" (keyup.enter)="add()"/><button class="Add" (click)="add()">Add</button>
      <br>
      <input class="form-control ml-2" type="text" placeholder="Search with starting characters" [formControl]="filter"/>
  </div>
  <tr *ngFor="let itme of itmes | async;" >
    <td (click)="delete($event)">{{itme.name}}</td>
  </tr>
</div>
